<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const targetCode = 'matt';
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-targetCode.length - 1, pressed.length - targetCode.length);
    if (pressed.join('').includes(targetCode)) {
      console.log('Code activated');
      cornify_add();
    }
  });
</script>
</body>
</html>
