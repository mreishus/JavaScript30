<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string',  "QWER");
    // (Or use backticks)

    // Styled
    console.log("%c I am some great text", "font-size:24px; background:red; text-shadow: 10px 10px 0 blue");

    // warning!
    console.warn("Oh no");

    // Error :|
    console.error("Oh no");

    // Info
    console.info("Info here");

    // Testing
    console.assert(1 === 1, 'That is wrong!');
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} - ${dog.age} years old`);
      console.log(`This is ${dog.name} - ${dog.age * 7} dog years old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count('Matt');
    console.count('Matt');
    console.count('Matt');
    console.count('Matt');
    console.count('Matt');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mreishus')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
      });

    console.table(dogs);

  </script>
</body>
</html>
